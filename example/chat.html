<html>
	<head>
		<title>Chat demo</title>
		<style type="text/css">
			#controls {
				position: fixed;
				bottom: 0;
				left: 0;
				right: 0;
				background: #fff;
				padding: 0.5em;
				display: block;
			}

			#message {
				width: 80%;
			}

			#log {
				font-family: helvetica, arial, sans-serif;
				font-size: .8em;
				padding-bottom: 40px;
			}
		</style>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="/frame5"></script>
	</head>
	<body>
		<div id="log"></div>
		<div id="controls">
			<hr />
			<input type="text" id="message"/>
			<input type="button" value="send" id="sendbtn" disabled="disabled">
		</div>
		<script type="text/javascript">
			Frame5.init('/chat.js')
		</script>
	</body>
</html>
